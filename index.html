<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Pagamentos, Pix, Cartão de crédito" />
    <meta name="description" content="hotel" />
    <meta name="author" content="Clovis de Jesus" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style-pix.css" />
    <title>Hotel</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>

  <body>
    <header>
      <div
        class="border d-flex align-items-center"
        style="height: 80px; padding: 10px; background-color: rgb(1, 67, 1)"
      >
        <img
          src="./img/hotel.png"
          alt="logo"
          style="height: 60px; width: auto; margin-right: 10px"
        />
        <div class="flex-grow-1">
          <p
            class="m-5 text-white text-center"
            style="
              font-family: Impact, Haettenschweiler, Arial Narrow Bold,
                sans-serif;
              font-size: 40px;
              letter-spacing: 5px;
            "
          >
            British Hotel
          </p>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <div class="row d-flex align-items-center justify-content-center gap-3">
        <div class="col d-flex justify-content-center align-items-center">
          <div
            class="p-3"
            style="width: 300px; height: 300px; background-color: whitesmoke"
          >
            <h2>Sinta o conforto acolhedor de nossas hospedagens</h2>

            <p>
              Hospede-se nos nossos hotéis com quartos a partir de R$ 100,00
            </p>
            <button>SAIBA MAIS</button>
          </div>
        </div>
        <div class="col d-flex justify-content-center align-items-center">
          <img src="./img/banner.jpg" alt="Imagem hotel" />
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <h4
        class="d-flex align-items-center justify-content-center"
        style="font-size: 1 rem"
      >
        POR QUE SE HOSPEDAR EM NOSSOS HOTÉIS?
      </h4>
      <div>
        <div class="row">
          <div class="col d-flex align-items-center justify-content-center">
            <img src="./img/icon-cafe.png" alt="icon-cafe" />
            <!-- Falta centralizar a imagem e dar um espaçamento entre a imagem e o texto -->
            <label for="text" class="form-label" style="width: 300px">
              <p class="display-6 fs-4 fw-bold mb-1">Delicioso café da manhã</p>
              <p>incluso em todas as diárias</p>
            </label>
          </div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
      </div>
      <card class="mt-3">
        <div class="row">
          <div class="col">
            <img src="./img/qsolteiro.jpg" alt="Quarto solteiro" />
          </div>
          <div class="col">
            <img src="./img/scasal.jpg" alt="Suite casal" />
          </div>
          <div class="col">
            <img src="./img/smaster.jpg" alt="Suite master" />
            <label for="text" class="form-label"> </label>
          </div>
        </div>
      </card>
    </div>
  </body>
</html>
